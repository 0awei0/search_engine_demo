<!doctype html>
<html ng-app="app" lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>结果</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="ctrl">
<div class="container">
    <br>
    <br>
    <br>
    <br>共有{{ results | length }}条结果
    <br>
    <div id="box">
        {% for result in results %}
            <h3><a href="{{ result['link']|safe }}" target="_blank">标题：{{ result['title']|safe }}</a></h3>

            <p>
                摘要:{{ result['summary']|safe }}
            </p>

            <p><a href="{{ result['link']|safe }}" target="_blank">来源：{{ result['link'] }}</a></p>
            <br>
        {% endfor %}
    </div>
</div>
</body>
</html>
